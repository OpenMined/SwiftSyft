name: SwiftSyft CI

on: [pull_request]

jobs:
  build:

    runs-on: macos-latest
    env: 
      DEVELOPER_DIR: /Applications/Xcode_11.3.1.app/Contents/Developer
    strategy:
      matrix:
        destination: ["platform=iOS Simulator,OS=13.0,name=iPhone 11"]
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Force Xcode 11
        run: sudo xcode-select -switch /Applications/Xcode_11.3.app  
      - name: Install Dependencies
        run: |
          cd Example
          pod repo update
          pod install
        shell: bash    
      - name: Build SwiftSyft project - ${{ matrix.destination }}
        run: set -o pipefail && env NSUnbufferedIO=YES xcodebuild test -scheme SwiftSyft-Example -workspace Example/SwiftSyft.xcworkspace -destination ${{ matrix.destination }} CODE_SIGNING_ALLOWED=NO IPHONEOS_DEPLOYMENT_TARGET=13.0 | xcpretty
